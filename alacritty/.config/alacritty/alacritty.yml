window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: none
  startup_mode: Windowed

scrolling:
  history: 1000
  multiplier: 3

font:
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  size: 8.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#eaeaea'

  # Normal colors
  normal:
    black: '#000000'
    red: '#d54e53'
    green: '#b9ca4a'
    yellow: '#e6c547'
    blue: '#7aa6da'
    magenta: '#c397d8'
    cyan: '#70c0ba'
    white: '#424242'

  # Bright colors
  bright:
    black: '#666666'
    red: '#ff3334'
    green: '#9ec400'
    yellow: '#e7c547'
    blue: '#7aa6da'
    magenta: '#b77ee0'
    cyan: '#54ced6'
    white: '#2a2a2a'

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

background_opacity: 1.0

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: F11, action: ToggleFullscreen }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false
