window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none
  startup_mode: Maximized

scrolling:
  history: 1000
  multiplier: 3

font:
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  size: 8.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  name: tlh
  author: ""
  primary:
    background: "#101010"
    foreground: "#66ff66"
  cursor:
    text: "#101010"
    cursor: "#66ff66"
  normal:
    black: "#1c1c1c"
    red: "#d81860"
    green: "#60ff60"
    yellow: "#f9fd75"
    blue: "#4695c8"
    magenta: "#a78edb"
    cyan: "#43afce"
    white: "#f3ebe2"
  bright:
    black: "#4d4d4d"
    red: "#f00060"
    green: "#70ff70"
    yellow: "#f9fd80"
    blue: "#5a9dc8"
    magenta: "#b29fdb"
    cyan: "#69b8ce"
    white: "#eeeeee"

background_opacity: 1.0

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: F11, action: ToggleFullscreen }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false
