window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: none
  startup_mode: Windowed

scrolling:
  history: 1000
  multiplier: 3

font:
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  size: 8.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'
  # Normal colors
  normal:
    black: '#000000'
    red: '#cd0000'
    green: '#00cd00'
    yellow: '#cdcd00'
    blue: '#0000ee'
    magenta: '#cd00cd'
    cyan: '#00cdcd'
    white: '#e5e5e5'

  # Bright colors
  bright:
    black: '#7f7f7f'
    red: '#ff0000'
    green: '#00ff00'
    yellow: '#ffff00'
    blue: '#5c5cff'
    magenta: '#ff00ff'
    cyan: '#00ffff'
    white: '#ffffff'

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

background_opacity: 1.0

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: F11, action: ToggleFullscreen }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false
