window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none
  startup_mode: Maximized

scrolling:
  history: 1000
  multiplier: 3

font:
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  size: 8.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  name: Atelierforest (dark)
  author: Chris Kempson
  primary:
    background: "#1b1918"
    foreground: "#a8a19f"
  cursor:
    text: "#1b1918"
    cursor: "#a8a19f"
  normal:
    black: "#1b1918"
    red: "#f22c40"
    green: "#5ab738"
    yellow: "#d5911a"
    blue: "#407ee7"
    magenta: "#6666ea"
    cyan: "#00ad9c"
    white: "#a8a19f"
  bright:
    black: "#766e6b"
    red: "#f22c40"
    green: "#5ab738"
    yellow: "#d5911a"
    blue: "#407ee7"
    magenta: "#6666ea"
    cyan: "#00ad9c"
    white: "#f1efee"

background_opacity: 1.0

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: F11, action: ToggleFullscreen }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false
