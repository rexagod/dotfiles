window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed

scrolling:
  history: 1000
  multiplier: 3

font:
  normal:
    family: FantasqueSansMono Nerd Font Mono
    style: Regular
  bold:
    family: FantasqueSansMono Nerd Font Mono
    style: Bold
  italic:
    family: FantasqueSansMono Nerd Font Mono
    style: Italic
  size: 7.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  normal:
    black:   '0x000000'
    red:     '0xc62828'
    green:   '0x558b2f'
    yellow:  '0xf9a825'
    blue:    '0x1565c0'
    magenta: '0x6a1e9a'
    cyan:    '0x00838f'
    white:   '0xf2f2f2'
  bright:
    black:   '0x545454'
    red:     '0xef5350'
    green:   '0x8bc34a'
    yellow:  '0xffeb3b'
    blue:    '0x64b5f6'
    magenta: '0xba68c8'
    cyan:    '0x26c6da'
    white:   '0xe0e0e0'
  dim:
    black:   '0x333333'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xdddddd'
  indexed_colors: []

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

background_opacity: 1.0

key_bindings:
-  {  key  :  V,         mods    :  Command,          action  :  Paste            }
-  {  key  :  C,         mods    :  Command,          action  :  Copy             }
-  {  key  :  Equals,    mods    :  Command,          action  :  IncreaseFontSize }
-  {  key  :  Minus,     mods    :  Command,          action  :  DecreaseFontSize }
-  {  key  :  F11,       action  :  ToggleFullscreen                              }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false
